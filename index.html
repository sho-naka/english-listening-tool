<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>英語リスニング練習ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
  <h1 class="text-center mb-4">英語リスニング練習ツール</h1>

  <!-- サンプル読込 -->
  <div class="text-center mb-3">
    <button id="sampleBtn" class="btn btn-primary">📑 サンプルを読み込む</button>
  </div>

  <!-- 入力 -->
  <div class="mb-3">
    <textarea
      id="textInput"
      class="form-control"
      rows="4"
      placeholder="ここに英文を入力してください"></textarea>
  </div>

  <!-- コントロール -->
  <div id="controls" class="d-flex flex-wrap align-items-center gap-2 mb-4">
    <label class="form-label me-2 mb-0">速度:</label>
    <button class="speed-btn btn btn-outline-secondary" data-rate="0.8">ゆっくり</button>
    <button class="speed-btn btn btn-outline-secondary selected" data-rate="1.0">通常</button>
    <button id="makeBtn" class="btn btn-success">文リスト作成</button>
    <button id="playAllBtn" class="btn btn-info">全文を再生 🔊</button>
    <button id="blindPlayBtn" class="btn btn-warning">ブラインド再生 👂</button>
    <button id="stopBtn" class="btn btn-danger">停止 ⏹️</button>
  </div>

  <!-- 文リスト -->
  <div id="sentenceArea" class="border p-3 rounded">
    <ul id="list" class="list-group"></ul>
  </div>

  <script type="module" src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
