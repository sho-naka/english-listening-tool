<html lang="ja">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* -------- base -------- */
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; margin: 1.2rem; line-height: 1.5; }
    h1   { font-size: clamp(1.4rem, 4vw, 1.8rem); margin-bottom: .8rem; }
    button { cursor: pointer; }

    textarea        { width: 100%; min-height: 8rem; resize: vertical; }
    ul              { list-style: none; padding: 0; }
    li.s-item       { display: flex; align-items: flex-start; margin: .4rem 0; }
    button.spk,
    button.trn      { margin-right: .5rem; }

    span.jp { display: none; color: #0a84ff; margin-left: .6rem; }
    .blind  { filter: blur(6px) grayscale(.9); pointer-events: none; user-select: none; }

    /* -------- control panel -------- */
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: .6rem .8rem;

      margin: .8rem 0;
    }
    #controls > * { flex: 0 0 auto; }

    /* speed slider */

    /* -------- responsive tweaks -------- */
    @media (max-width: 550px) {
      li.s-item { flex-direction: column; }

  </style>
</head>
<body>
  <h1>è‹±èªãƒªã‚¹ãƒ‹ãƒ³ã‚°ç·´ç¿’ãƒ„ãƒ¼ãƒ«</h1>

  <!-- ã‚µãƒ³ãƒ—ãƒ«èª­è¾¼ -->
  <button id="sampleBtn">ğŸ“‘ ã‚µãƒ³ãƒ—ãƒ«ã‚’èª­ã¿è¾¼ã‚€</button><br /><br />

  <!-- å…¥åŠ› -->
  <textarea
    id="textInput"
    placeholder="ã“ã“ã«è‹±æ–‡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"></textarea
  ><br /><br />

  <!-- ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« -->
  <div id="controls">
    <label>
      é€Ÿåº¦:
      <input
        id="speedSlider"
        type="range"
        min="0.6"
        max="1.4"
        step="0.1"
        value="1" />
      <span id="speedVal">1.0</span>
    </label>

    <button id="makeBtn">æ–‡ãƒªã‚¹ãƒˆä½œæˆ</button>
    <button id="playAllBtn">å…¨æ–‡ã‚’å†ç”Ÿ ğŸ”Š</button>
    <button id="blindPlayBtn">ãƒ–ãƒ©ã‚¤ãƒ³ãƒ‰å†ç”Ÿ ğŸ‘‚</button>
    <button id="stopBtn">åœæ­¢ â¹ï¸</button>
  </div>

  <!-- æ–‡ãƒªã‚¹ãƒˆ -->
  <div id="sentenceArea">
    <ul id="list"></ul>
  </div>

  <script>
    /* ---------- Speech Synthesis  ---------- */
    const synth = speechSynthesis;
    let enVoice = null;
    function ensureVoice(cb) {
      const load = () => {
        const vs = synth.getVoices().filter((v) => /^en\b/i.test(v.lang));
        if (vs.length) {
          enVoice = vs[0];
          synth.removeEventListener("voiceschanged", load);
          cb();
        }
      };
      load();
      synth.addEventListener("voiceschanged", load);
    }

    /* ---------- helpers ---------- */
    const speedEl = document.getElementById("speedSlider");
    const speedVal = document.getElementById("speedVal");
    speedEl.oninput = (e) =>
      (speedVal.textContent = parseFloat(e.target.value).toFixed(1));
    const getRate = () => parseFloat(speedEl.value);

    function splitSentences(t) {
      return (
        t.match(/[^.?!]+(?:[.?!]+|$)/g) || []
      )
        .map((s) => s.trim().replace(/^[\s"'â€â€œ]+/, ""))
        .filter(Boolean);
    }

    /* ---------- build list ---------- */
    function buildList() {
      unBlind();
      const ul = document.getElementById("list");
      ul.innerHTML = "";
      splitSentences(document.getElementById("textInput").value).forEach(
        (sentence) => {
          const li = document.createElement("li");
          li.className = "s-item";

          const p = document.createElement("button");
          p.textContent = "ğŸ”Š";
          p.className = "spk";
          p.onclick = () => {
            unBlind();
            speak(sentence);
          };

          const t = document.createElement("button");
          t.textContent = "è¨³";
          t.className = "trn";
          const jp = document.createElement("span");
          jp.className = "jp";
          t.onclick = async () => {
            if (!jp.textContent) {
              t.disabled = true;
              t.textContent = "â€¦";
              try {
                const r = await fetch(
                  `https://api.mymemory.translated.net/get?q=${encodeURIComponent(
                    sentence
                  )}&langpair=en|ja`
                ).then((r) => r.json());
                jp.textContent =
                  r.responseData.translatedText || "ï¼ˆå–å¾—å¤±æ•—ï¼‰";
              } catch {
                jp.textContent = "ï¼ˆå–å¾—å¤±æ•—ï¼‰";
              }
              t.disabled = false;
              t.textContent = "è¨³";
            }
            jp.style.display =
              jp.style.display === "inline" ? "none" : "inline";
          };

          li.append(p, t, document.createTextNode(sentence), jp);
          ul.appendChild(li);
        }
      );
    }

    /* ---------- speech ---------- */
    function speak(txt) {
      ensureVoice(() => {
        synth.cancel();
        const ut = new SpeechSynthesisUtterance(txt);
        ut.voice = enVoice;
        ut.lang = enVoice.lang;
        ut.rate = getRate();
        synth.speak(ut);
      });
    }

    function playAll(isBlind) {
      const txt = document.getElementById("textInput").value.trim();
      if (!txt) return;
      ensureVoice(() => {
        synth.cancel();
        if (isBlind) doBlind();
        const ut = new SpeechSynthesisUtterance(
          txt.replace(/\s+/g, " ").trim()
        );
        ut.voice = enVoice;
        ut.lang = enVoice.lang;
        ut.rate = getRate();
        ut.onend = unBlind;
        synth.speak(ut);
      });
    }

    /* ---------- blind mode ---------- */
    let blindOn = false;
    function doBlind() {
      document.getElementById("textInput").classList.add("blind");
      document.getElementById("sentenceArea").classList.add("blind");
      blindOn = true;
    }
    function unBlind() {
      if (blindOn) {
        document.getElementById("textInput").classList.remove("blind");
        document.getElementById("sentenceArea").classList.remove("blind");
        blindOn = false;
      }
    }

    /* ---------- events ---------- */
    document.getElementById("makeBtn").onclick = buildList;
    document.getElementById("playAllBtn").onclick = () => {
      unBlind();
      playAll(false);
    };
    document.getElementById("blindPlayBtn").onclick = () => playAll(true);
    document.getElementById("stopBtn").onclick = () => {
      synth.cancel();
      unBlind();
    };

    /* ---------- sample ---------- */
    const SAMPLE =
      "Tom is hungry after work. He walks into a small noodle shop near the station. The cook smiles and says, â€œGood evening!â€ Tom looks at the menu on the wall. He chooses a bowl of chicken ramen and a green tea. While he waits, Tom checks his phone. Soon, the ramen arrives. It smells great, and Tom feels happy.";
    document.getElementById("sampleBtn").onclick = () => {
      unBlind();
      synth.cancel();
      document.getElementById("textInput").value = SAMPLE;
      document.getElementById("list").innerHTML = "";
    };
  </script>
</body>
