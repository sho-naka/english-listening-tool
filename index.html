<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>英語リスニング練習ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>英語リスニング練習ツール</h1>

  <!-- サンプル読込 -->
  <button id="sampleBtn">📑 サンプルを読み込む</button><br /><br />

  <!-- 入力 -->
  <textarea
    id="textInput"
    placeholder="ここに英文を入力してください"></textarea
  ><br /><br />

  <!-- コントロール -->
  <div id="controls">
    <label>
      速度:
      <input
        id="speedSlider"
        type="range"
        min="0.6"
        max="1.4"
        step="0.1"
        value="1" />
      <span id="speedVal">1.0</span>
    </label>

    <button id="makeBtn">文リスト作成</button>
    <button id="playAllBtn">全文を再生 🔊</button>
    <button id="blindPlayBtn">ブラインド再生 👂</button>
    <button id="stopBtn">停止 ⏹️</button>
  </div>

  <!-- 文リスト -->
  <div id="sentenceArea">
    <ul id="list"></ul>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
