<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>英語リスニング練習ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>

<body class="material-bg">
  <main class="container py-4">
    <div class="mx-auto" style="max-width: 800px;">
      <div class="material-card p-4 mb-4">
        <h1 class="material-title mb-3 text-center">英語リスニング練習ツール</h1>
        <form>
          <div class="mb-3">
            <div id="userInputArea">
              <textarea id="textInput" class="form-control material-textarea" rows="4"
                placeholder="ここに英文を入力してください"></textarea>
            </div>
          </div>
          <div class="mb-3">
            <label class="material-label mb-2">再生速度</label>
            <div class="d-flex gap-3 align-items-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input material-radio" type="radio" name="speed" id="speedSlow" data-rate="0.8">
                <label class="form-check-label" for="speedSlow">ゆっくり</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input material-radio" type="radio" name="speed" id="speedNormal"
                  data-rate="1.0" checked>
                <label class="form-check-label" for="speedNormal">標準</label>
              </div>
            </div>
          </div>
          <!-- ボタン行を中央揃えに修正 -->
          <div class="button-row mb-2">
            <button id="makeBtn" type="button" class="material-btn-primary material-btn-small">リスト</button>
            <button id="playAllBtn" type="button" class="material-btn-primary material-btn-small">再生</button>
            <button id="stopBtn" type="button" class="material-btn-primary material-btn-small">停止</button>
          </div>
        </form>
      </div>
      <div id="sentenceArea" class="material-card p-3">
        <ul id="list" class="list-group list-group-flush">

        </ul>
      </div>
      <div class="text-end mt-3">
        <a href="samples.html" class="btn btn-link">サンプル例文一覧</a>
      </div>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
